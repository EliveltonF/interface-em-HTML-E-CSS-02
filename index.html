<!DOCTYPE html>
<html lang="pt">

<head>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" type="text/css" href="design.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>


  <div class="main">
    <picture>
      <img id="dancaDois" src="images/illustration-hero.svg">
    </picture>
    <div class="parteBranca">
      <div class="texto">
        <a class="titulo">Order Summary</a>
        <n>
          <p id="p1">You can now listen to millions of songs,<br /> audiobooks, and podcasts on any
            device<br /> anywhere you like!</p>
        </n>
        <div class="espacoBotaoUm">
          <div class="botaoUm">
            <div class="iconMusic">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                  <path fill="#717FA6" fill-rule="nonzero"
                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                </g>
              </svg>
            </div>
            <div class="dentroBotaoUm">
              <p id="p2">Annual Plan</p>
              <p id="p3">$59.99/year</p>
            </div>
            <a id="change" href="https://google.com.br">Change</a>
          </div>
        </div>
        <a href="https://google.com.br"><button class="botaoDois" type="button">
            Proceed to Payment
          </button></a>
        <div class="botaoTres">
          <a id="ultimoBotao" href="https://google.com.br">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
